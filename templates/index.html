    :root {
      --primary: #FFCE00;

      --accent: #4A90E2;

    body {

    #btn-grabar-intento {

    @keyframes moverNube {

    /* Personajes laterales */

      z-index: 1;

    .izq1 { bottom: 10%; left: 2%; }
    .izq2 { top: 10%; left: 2%; }
    .der1 { bottom: 10%; right: 2%; }
    .der2 { top: 10%; right: 2%; }

    @keyframes saltar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    /* Globos flotando */
    .globo {
      position: absolute;
      width: 60px;
      animation: flotar 6s ease-in-out infinite;

    }
    .globo1 { left: 10%; bottom: -80px; animation-delay: 0s; }
    .globo2 { left: 50%; bottom: -100px; animation-delay: 2s; }
    .globo3 { right: 10%; bottom: -120px; animation-delay: 4s; }

    @keyframes flotar {

    }
    #contenedor-ejercicios button {

<main>
    <div id="respuesta">üéôÔ∏è ¬°Presiona el micr√≥fono para hablar!</div>

<script>
const botonMicrofono = document.getElementById("microfono");
const respuestaElemento = document.getElementById("respuesta");
const imagenesContenedor = document.getElementById("imagenes-respuesta");
const btnGrabarIntento = document.getElementById("btn-grabar-intento");
const mensajeValidacion = document.getElementById("mensaje-validacion");
const contenedorEjercicios = document.getElementById("contenedor-ejercicios");
const btnFrases = document.getElementById("btn-frases");
const btnOraciones = document.getElementById("btn-oraciones");
const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const opcionesAudio = { mimeType: "audio/webm" };
  
// const audioIOS = document.getElementById("audioIOS");
// const esIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  
let palabrasPendientes = [];
let palabrasCompletadas = 0;
let mediaRecorder;
let mediaRecorderIntento;
let audioChunks = [];
let audioChunksIntento = [];

  
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
  respuestaElemento.innerText = "‚ùå Tu navegador no permite usar el micr√≥fono";
}

// --- 1. L√ìGICA DEL MICR√ìFONO PRINCIPAL ---
botonMicrofono.addEventListener("click", async () => {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    botonMicrofono.style.background = "var(--primary)"; // Aseg√∫rate de tener esta variable CSS
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    
    // CAMBIO 1: Dejar que el navegador diga qu√© formato soporta (m√°s seguro que usar Regex)
    let opcionesDeAudio = {};
    let extension = 'webm';
    
    if (MediaRecorder.isTypeSupported('audio/webm')) {
      opcionesDeAudio = { mimeType: 'audio/webm' };
    } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
      opcionesDeAudio = { mimeType: 'audio/mp4' };
      extension = 'mp4';
    } else if (MediaRecorder.isTypeSupported('audio/m4a')) {
      opcionesDeAudio = { mimeType: 'audio/m4a' };
      extension = 'm4a';
    }

    // Si el navegador no soporta ninguno de arriba expl√≠citamente, usar√° su valor por defecto
    mediaRecorder = new MediaRecorder(stream, opcionesDeAudio);
    audioChunks = [];

    // CAMBIO 2: Asegurarnos de que el pedacito de audio realmente tenga datos
    mediaRecorder.ondataavailable = e => {
      if (e.data && e.data.size > 0) {
        audioChunks.push(e.data);
      }
    };
    
    mediaRecorder.onstop = () => {
      // Usar el formato exacto que eligi√≥ el grabador
      const tipoFinal = mediaRecorder.mimeType || 'audio/mp4'; 
      const blob = new Blob(audioChunks, { type: tipoFinal });
      
      enviarAudio(blob, `grabacion.${extension}`);

      // CAMBIO 3 (EL M√ÅS IMPORTANTE PARA IOS): Apagar el micr√≥fono.
      // Esto fuerza a Safari a "cerrar" el archivo y guardar el moov atom.
      stream.getTracks().forEach(track => track.stop());
    };

    mediaRecorder.start();
    botonMicrofono.style.background = "red";
    respuestaElemento.innerText = "üéôÔ∏è Escuchando... Toca para parar";
  } catch (err) {
    console.error("Error al acceder al micr√≥fono:", err);
    respuestaElemento.innerText = "‚ùå Permite el uso del micr√≥fono";
  }
});

function enviarAudio(audioBlob, nombreArchivo) {
    const formData = new FormData();
    formData.append("file", audioBlob, nombreArchivo);
    respuestaElemento.innerText = "‚è≥ Procesando voz...";

    fetch("/voz", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
        if (data.texto && data.texto.trim() !== "") {
            respuestaElemento.innerText = "üß† Entend√≠: " + data.texto;
            if (btnGrabarIntento.style.display === "block") {
                validarIntento(btnGrabarIntento.dataset.respuesta || btnGrabarIntento.dataset.oracion, data.texto);
            } else {
                enviarPregunta(data.texto);
            }
        } else {
            respuestaElemento.innerText = "‚ùå No entend√≠, intenta de nuevo";
        }
    })
    .catch(err => {
        console.error(err);
        respuestaElemento.innerText = "‚ùå Error en el servidor";
    });
}

// --- 2. L√ìGICA DE PREGUNTAS NORMALES ---
function enviarPregunta(pregunta) {
    fetch("/preguntar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta })
    })
    .then(res => res.json())
    .then(data => {
        respuestaElemento.innerText = "üß† " + data.respuesta;
        mostrarImagenes(data.imagenes || []);
        
        const audioRespuesta = document.getElementById("audio-respuesta");
        const audioRepeticion = document.getElementById("audio-repeticion");
        btnGrabarIntento.style.display = "none";
        delete btnGrabarIntento.dataset.oracion;

        if (data.audio_url) {
            audioRespuesta.src = data.audio_url + "?t=" + new Date().getTime();
            audioRespuesta.play().catch(err => console.log(err));
        }

        audioRespuesta.onended = () => {
            if (data.repetir_url) {
                audioRepeticion.src = data.repetir_url + "?t=" + new Date().getTime();
                audioRepeticion.play().catch(err => console.log(err));
            }
        };

        audioRepeticion.onended = () => {
            btnGrabarIntento.style.display = "block";
            btnGrabarIntento.dataset.respuesta = data.respuesta;
            contenedorEjercicios.style.display = "flex";
        };
    });
}

function mostrarImagenes(urls) {
    imagenesContenedor.innerHTML = "";
    urls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Imagen";
        imagenesContenedor.appendChild(img);
    });
}

// --- 3. L√ìGICA DE EJERCICIOS ---
btnFrases.addEventListener("click", async () => {
  respuestaElemento.innerText = "üé≤ Generando palabras...";
  const res = await fetch("/palabras_vocales");
  const data = await res.json();
  if (data.palabras && data.palabras.length > 0) {
    iniciarSecuenciaPalabras(data.palabras);
  } else {
    respuestaElemento.innerText = "‚ùå No se pudieron generar palabras";
  }
});

btnOraciones.addEventListener("click", () => {
  respuestaElemento.innerText = "üî† Elige una vocal para practicar:";
  contenedorEjercicios.innerHTML = `
    <button onclick="iniciarEjercicioVocal('a')">A</button>
    <button onclick="iniciarEjercicioVocal('e')">E</button>
    <button onclick="iniciarEjercicioVocal('i')">I</button>
    <button onclick="iniciarEjercicioVocal('o')">O</button>
    <button onclick="iniciarEjercicioVocal('u')">U</button>
    <button onclick="volverAPalabras()" style="background:var(--secondary); color:white;">Volver</button>
  `;
});

async function iniciarSecuenciaPalabras(palabras) {
    palabrasPendientes = [...palabras];
    palabrasCompletadas = 0;
    contenedorEjercicios.style.display = "none";
    mensajeValidacion.innerText = "";
    await reproducirSiguientePalabra();
}

async function reproducirSiguientePalabra() {
    if (palabrasPendientes.length === 0) {
        respuestaElemento.innerText = "ü•≥ ¬°Completaste las palabras! ¬°Excelente!";
        volverAPalabras();
        contenedorEjercicios.style.display = "flex";
        return;
    }

    const palabraActual = palabrasPendientes[0];
    const totalPalabras = palabrasCompletadas + palabrasPendientes.length;

    respuestaElemento.innerText = `üë©‚Äçüè´ Palabra ${palabrasCompletadas + 1}/${totalPalabras}: Escucha y repite: "${palabraActual}"`;

    let res = await fetch("/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: `La palabra es: ${palabraActual}` })
    });
    let data = await res.json();

    if (data.audio_url) {
        let audio = new Audio(data.audio_url + "?t=" + new Date().getTime());
        await new Promise(resolve => {
            audio.onended = () => {
                respuestaElemento.innerText = `üé§ ¬°Tu turno! Repite: "${palabraActual}"`;
                btnGrabarIntento.style.display = "block";
                btnGrabarIntento.dataset.respuesta = palabraActual;
                delete btnGrabarIntento.dataset.oracion;
                resolve();
            };
            audio.play().catch(() => resolve());
        });
    } else {
        palabrasPendientes.shift();
        reproducirSiguientePalabra();
    }
}

function iniciarEjercicioVocal(vocal) {
  contenedorEjercicios.style.display = "none"; 
  btnGrabarIntento.style.display = "none";
  mensajeValidacion.innerText = "Generando oraci√≥n...";

   fetch("/oracion_vocal", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ vocal })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) { mensajeValidacion.innerText = data.error; return; }

    const oracion = data.oracion;
    const palabraClave = data.palabra_clave;

    respuestaElemento.innerText = `üß† La palabra es: ${palabraClave}. Escucha y repite: "${oracion}"`;
    const textoAIntroducir = `La palabra clave es ${palabraClave}. Escucha la oraci√≥n para la letra ${vocal}: ${oracion}. Ahora rep√≠telo t√∫.`;

    fetch("/tts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ texto: textoAIntroducir }) 
    })
    .then(res => res.json())
    .then(dataTTS => {
      const audio = new Audio(dataTTS.audio_url + "?t=" + new Date().getTime());
      mensajeValidacion.innerText = "";
      audio.play();

      audio.onended = () => {
        btnGrabarIntento.style.display = "block";
        btnGrabarIntento.dataset.oracion = oracion; 
        btnGrabarIntento.dataset.palabraClave = palabraClave;
        btnGrabarIntento.dataset.vocal = vocal;
        delete btnGrabarIntento.dataset.respuesta; 
      };
    });
  });
 }

// --- 4. NUEVO BOT√ìN DE GRABAR INTENTO (COMPATIBLE IPHONE) ---
// --- 4. NUEVO BOT√ìN DE GRABAR INTENTO (COMPATIBLE IPHONE) ---
btnGrabarIntento.addEventListener("click", async () => {
  if (mediaRecorderIntento && mediaRecorderIntento.state === "recording") {
    mediaRecorderIntento.stop();
    btnGrabarIntento.style.background = "var(--secondary)"; 
    btnGrabarIntento.innerText = "üé§ Graba para repetir";
    mensajeValidacion.innerText = "‚è≥ Procesando tu voz..."; 
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    
    // MISMA MAGIA QUE ARRIBA: Dejar que el navegador decida el formato
    let opcionesDeAudio = {};
    let extension = 'webm';
    
    if (MediaRecorder.isTypeSupported('audio/webm')) {
      opcionesDeAudio = { mimeType: 'audio/webm' };
    } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
      opcionesDeAudio = { mimeType: 'audio/mp4' };
      extension = 'mp4';
    } else if (MediaRecorder.isTypeSupported('audio/m4a')) {
      opcionesDeAudio = { mimeType: 'audio/m4a' };
      extension = 'm4a';
    }

    mediaRecorderIntento = new MediaRecorder(stream, opcionesDeAudio);
    audioChunksIntento = [];

    // VALIDAR QUE NO VENGA VAC√çO
    mediaRecorderIntento.ondataavailable = e => {
        if (e.data && e.data.size > 0) {
            audioChunksIntento.push(e.data);
        }
    };

    mediaRecorderIntento.onstop = () => {
      const tipoFinal = mediaRecorderIntento.mimeType || 'audio/mp4'; 
      const blob = new Blob(audioChunksIntento, { type: tipoFinal });
      
      enviarIntento(blob, `intento.${extension}`);

      // Apagamos el micr√≥fono hasta DESPU√âS de haber armado el archivo
      stream.getTracks().forEach(track => track.stop());
    };

    mediaRecorderIntento.start();
    btnGrabarIntento.style.background = "red"; 
    btnGrabarIntento.innerText = "‚èπÔ∏è Toca para detener";
    mensajeValidacion.innerText = "üéôÔ∏è Habla ahora...";
  } catch (err) {
    mensajeValidacion.innerText = "‚ùå Necesitas dar permiso al micr√≥fono";
  }
});
  
function enviarIntento(blob, nombre) {
  const formData = new FormData();
  formData.append("file", blob, nombre);

  fetch("/voz", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      if (data.texto && data.texto.trim() !== "") {
        const respuestaCorrecta = btnGrabarIntento.dataset.respuesta || btnGrabarIntento.dataset.oracion;
        validarIntento(respuestaCorrecta, data.texto);
      } else {
        mensajeValidacion.innerText = "üëÇ No te escuch√© bien, intenta otra vez";
        btnGrabarIntento.style.display = "block";
      }
    })
    .catch(() => {
      mensajeValidacion.innerText = "‚ùå Error al escuchar";
      btnGrabarIntento.style.display = "block";
    });
}

// --- 5. VALIDACI√ìN ---
function validarIntento(respuestaCorrecta, intentoNi√±o) {
    if (!intentoNi√±o || intentoNi√±o.trim() === "") {
        mensajeValidacion.innerText = "üé§ No te escuch√© bien, ¬°int√©ntalo de nuevo!";
        btnGrabarIntento.style.display = "block";
        return;
    }

    fetch("/validar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ respuesta: respuestaCorrecta, intento: intentoNi√±o })
    })
    .then(res => res.json())
    .then(data => {
        const mensajeFinal = data.mensaje + ` (T√∫ dijiste: "${intentoNi√±o}")`;
        mensajeValidacion.innerText = mensajeFinal;
        btnGrabarIntento.style.display = "none";

        const esCorrecto = data.correcto || 
            ["muy bien", "perfecto", "excelente", "lograste", "correcto"]
            .some(palabra => data.mensaje.toLowerCase().includes(palabra));

        fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ texto: data.mensaje })
        })
        .then(res => res.json())
        .then(dataTTS => {
            if (!dataTTS.audio_url) {
                btnGrabarIntento.style.display = "block";
                return;
            }

            const audioMensaje = new Audio(dataTTS.audio_url + "?t=" + new Date().getTime());
            audioMensaje.onended = async () => {
                if (!btnGrabarIntento.dataset.oracion) {
                    if (esCorrecto) {
                        if (palabrasPendientes.length > 0) {
                            palabrasPendientes.shift();
                            palabrasCompletadas++;
                        }
                        reproducirSiguientePalabra();
                    } else {
                        btnGrabarIntento.style.display = "block";
                        mensajeValidacion.innerText = "¬°Casi! Int√©ntalo una vez m√°s.";
                    }
                } else {
                    if (esCorrecto) {
                        respuestaElemento.innerText = "‚ú® ¬°Incre√≠ble! Has terminado la oraci√≥n.";
                        mensajeValidacion.innerText = "";
                        delete btnGrabarIntento.dataset.oracion;
                        setTimeout(() => {
                            volverAPalabras();
                            contenedorEjercicios.style.display = "flex";
                        }, 2000);
                    } else {
