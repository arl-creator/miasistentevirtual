<!DOCTYPE html>
<html lang="es">
<head>

  <title>Asistente Virtual para Ni√±os</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFCE00;
      --secondary: #FF6F61;
      --accent: #4A90E2;
      --bg: linear-gradient(to bottom, #E8F6FF, #B3E5FC);
      --text-dark: #333333;

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Baloo 2', cursive;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;

    header { text-align: center; margin-bottom: 10px; z-index: 2; }

    main {

    #respuesta {
      font-size: 1.8rem;

      padding: 15px 20px;
      border-radius: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      min-height: 60px;
      z-index: 2;
    }

    #imagenes-respuesta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 2;
    }

    #imagenes-respuesta img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      padding: 5px;
    }

    .boton-microfono {
      background: var(--primary);
      border: 8px solid var(--secondary);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .boton-microfono img { width: 60px; height: 60px; }

    #btn-grabar-intento {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: var(--secondary);
      color: white;
      font-family: 'Baloo 2', cursive;
      cursor: pointer;
      display: none;
    }

    #mensaje-validacion {
      margin-top: 15px;
      font-size: 1.3rem;
      text-align: center;
      color: var(--text-dark);
      font-weight: bold;
    }

    footer { margin-top: 10px; font-size: 1rem; color: var(--text-dark); z-index: 2; }

    /* Nubes */
    .nube-fondo {
      position: absolute;
      width: 150px;
      opacity: 0.3;
      animation: moverNube 25s linear infinite;
      z-index: 0;
    }
    .nube1 { top: 10%; left: -20%; }
    .nube2 { top: 50%; left: -25%; animation-duration: 30s; }

    @keyframes moverNube {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    /* Personajes laterales */
    .personaje-lateral {
      position: absolute;
      width: 120px;
      animation: saltar 2s infinite alternate ease-in-out;
      z-index: 1;
    }
    .izq1 { bottom: 10%; left: 2%; }
    .izq2 { top: 10%; left: 2%; }
    .der1 { bottom: 10%; right: 2%; }
    .der2 { top: 10%; right: 2%; }

    @keyframes saltar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    /* Globos flotando */
    .globo {
      position: absolute;
      width: 60px;
      animation: flotar 6s ease-in-out infinite;
      z-index: 0;
    }
    .globo1 { left: 10%; bottom: -80px; animation-delay: 0s; }
    .globo2 { left: 50%; bottom: -100px; animation-delay: 2s; }
    .globo3 { right: 10%; bottom: -120px; animation-delay: 4s; }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-preschool-free-vector-png-image_11243424.png" class="personaje-lateral izq2" alt="Ni√±a">
  <img src="https://img.freepik.com/iconos-gratis/trineo_318-680270.jpg" class="personaje-lateral der1" alt="Ni√±o">
  <img src="https://th.bing.com/th/id/R.bb84601a4859b26e40fd19955575e56a?rik=vcwcAMGdquojog&pid=ImgRaw&r=0" class="personaje-lateral der2" alt="Ni√±a">

  <!-- Globos flotando -->

  <img src="https://th.bing.com/th/id/R.a57c80755be708ebdaa251f4c98a4bff?rik=id9MqXI%2fyRM%2f5A&pid=ImgRaw&r=0" class="globo globo2" alt="Globo">

<header>
    <h1>üëã ¬°Hola, amiguito!</h1>
    <p style="font-size:1.2rem;color:var(--text-dark)">Pregunta lo que quieras con tu voz</p>
</header>
<main>
    <div id="respuesta">üéôÔ∏è ¬°Presiona el micr√≥fono para hablar!</div>
    <div id="imagenes-respuesta"></div>
    <button class="boton-microfono" id="microfono" aria-label="Micr√≥fono">
        <img src="https://cdn-icons-png.flaticon.com/512/2377/2377812.png" alt="Micr√≥fono"/>
    </button>
    <button id="btn-grabar-intento">üé§ Graba para repetir</button>
    <div id="mensaje-validacion"></div>
    <div id="contenedor-ejercicios" style="display:none;">
        <button id="btn-frases">üó£Ô∏è Practicar Palabras (A, E, I, O, U)</button>
        <button id="btn-oraciones">üî† Practicar Oraciones</button>
    </div>
    <audio id="audio-respuesta" playsinline></audio>
    <audio id="audio-repeticion" playsinline></audio>
</main>
<footer>
    <p>¬°Habla y descubre!</p>
</footer>
<script>
const botonMicrofono = document.getElementById("microfono");
const respuestaElemento = document.getElementById("respuesta");
const imagenesContenedor = document.getElementById("imagenes-respuesta");
const btnGrabarIntento = document.getElementById("btn-grabar-intento");
const mensajeValidacion = document.getElementById("mensaje-validacion");
const contenedorEjercicios = document.getElementById("contenedor-ejercicios");
const btnFrases = document.getElementById("btn-frases");
const btnOraciones = document.getElementById("btn-oraciones");
const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const opcionesAudio = { mimeType: "audio/webm" };
// const audioIOS = document.getElementById("audioIOS");
// const esIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  
let palabrasPendientes = [];
let palabrasCompletadas = 0;
let mediaRecorder;
let mediaRecorderIntento;
let audioChunks = [];
let audioChunksIntento = [];
  
  
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
  respuestaElemento.innerText = "‚ùå Tu navegador no permite usar el micr√≥fono";
}


  // --- NUEVA L√ìGICA DE GRABACI√ìN DIRECTA ---
botonMicrofono.addEventListener("click", async () => {
  // Si ya estamos grabando, detenemos
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    botonMicrofono.style.background = "var(--primary)"; // Vuelve a color amarillo
    return;
  }

  // Si no estamos grabando, iniciamos
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    
    // Detectamos si es iPhone para el formato de audio
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const mimeType = isSafari ? 'audio/mp4' : 'audio/webm';
    
    mediaRecorder = new MediaRecorder(stream, { mimeType });
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks, { type: mimeType });
      const ext = isSafari ? 'mp4' : 'webm';
      enviarAudio(blob, `grabacion.${ext}`);
    };

    mediaRecorder.start();
    botonMicrofono.style.background = "red"; // Cambia a rojo grabando
    respuestaElemento.innerText = "üéôÔ∏è Escuchando... Presiona de nuevo para parar";
  } catch (err) {
    respuestaElemento.innerText = "‚ùå Permite el uso del micr√≥fono";
  }
});

function enviarAudio(audioBlob, nombreArchivo) {
    const formData = new FormData();
    formData.append("file", audioBlob, nombreArchivo);

    respuestaElemento.innerText = "‚è≥ Procesando voz...";

    fetch("/voz", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.texto && data.texto.trim() !== "") {
            respuestaElemento.innerText = "üß† Entend√≠: " + data.texto;
            
            // üî• AQU√ç SE UNE LA VOZ CON EL EJERCICIO
            if (btnGrabarIntento.style.display === "block") {
                // Si el bot√≥n de repetir est√° visible, estamos en un ejercicio
                validarIntento(btnGrabarIntento.dataset.respuesta || btnGrabarIntento.dataset.oracion, data.texto);
            } else {
                // Si no, es una pregunta normal
                enviarPregunta(data.texto);
            }
        } else {
            respuestaElemento.innerText = "‚ùå No entend√≠, intenta de nuevo";
        }
    })
    .catch(err => {
        console.error(err);
        respuestaElemento.innerText = "‚ùå Error en el servidor";
    });
}


// --- L√ìGICA DE EJERCICIOS DE PALABRAS ---
async function iniciarSecuenciaPalabras(palabras) {
    palabrasPendientes = [...palabras];
    palabrasCompletadas = 0;
    contenedorEjercicios.style.display = "none";
    mensajeValidacion.innerText = "";
    await reproducirSiguientePalabra();
}

async function reproducirSiguientePalabra() {
    if (palabrasPendientes.length === 0) {
        respuestaElemento.innerText = "ü•≥ ¬°Completaste las 5 palabras! ¬°Excelente trabajo!";
        contenedorEjercicios.style.display = "block";
        return;
    }

    const palabraActual = palabrasPendientes[0];
    const totalPalabras = palabrasCompletadas + palabrasPendientes.length;

    respuestaElemento.innerText = `üë©‚Äçüè´ Palabra ${palabrasCompletadas + 1}/${totalPalabras}: Escucha y repite: "${palabraActual}"`;

    let res = await fetch("/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: `La palabra es: ${palabraActual}` })
    });
    let data = await res.json();

    if (data.audio_url) {
        let audio = new Audio(data.audio_url + "?t=" + new Date().getTime());
        await new Promise(resolve => {
            audio.onended = () => {
                respuestaElemento.innerText = `üé§ ¬°Tu turno! Repite: "${palabraActual}"`;
                btnGrabarIntento.style.display = "block";
                btnGrabarIntento.dataset.respuesta = palabraActual;
                delete btnGrabarIntento.dataset.oracion;
                resolve();
            };
            audio.play().catch(() => resolve());
        });
    } else {
        palabrasPendientes.shift();
        reproducirSiguientePalabra();
    }
}

// --- EJERCICIOS DE ORACIONES ---
// --- FUNCI√ìN PARA INICIAR EJERCICIO DE ORACIONES (Con orden de audio corregido) ---

    function iniciarEjercicioVocal(vocal) {
      // Ocultar el bot√≥n de ejercicios cuando empezamos un ejercicio
      contenedorEjercicios.style.display = "none"; 
      btnGrabarIntento.style.display = "none";
      mensajeValidacion.innerText = "";

       fetch("/oracion_vocal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vocal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) { mensajeValidacion.innerText = data.error; return; }

        const oracion = data.oracion;
        const palabraClave = data.palabra_clave;
 
        respuestaElemento.innerText = `üß† La palabra es: ${palabraClave}. Escucha la oraci√≥n y rep√≠tela: "${oracion}"`;

      // ‚úÖ 1. CONCATENAMOS EL TEXTO PARA GENERAR UN SOLO AUDIO EN EL ORDEN CORRECTO
        const textoAIntroducir = 
            `La palabra clave es ${palabraClave}. Escucha la oraci√≥n para la letra ${vocal}: ${oracion}. Ahora repitelo tu.`;

        // 2. Reproducir la secuencia de audio con TTS
        fetch("/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto: textoAIntroducir }) // Usamos el texto concatenado
        })
        .then(res => res.json())
        .then(dataTTS => {
          const audio = new Audio(dataTTS.audio_url + "?t=" + new Date().getTime());
          audio.play();

          audio.onended = () => {
            btnGrabarIntento.style.display = "block";
            // Guardamos la oraci√≥n completa como respuesta esperada
            btnGrabarIntento.dataset.oracion = oracion; 
            btnGrabarIntento.dataset.palabraClave = palabraClave;
            btnGrabarIntento.dataset.vocal = vocal;
            delete btnGrabarIntento.dataset.respuesta; // Limpiar la respuesta anterior de "palabras"
          };
        });
      });
    }

// --- PREGUNTAS NORMALES ---
function enviarPregunta(pregunta) {
    fetch("/preguntar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta })
    })
    .then(res => res.json())
    .then(data => {
        respuestaElemento.innerText = "üß† " + data.respuesta;
        mostrarImagenes(data.imagenes || []);
        const audioRespuesta = document.getElementById("audio-respuesta");
        const audioRepeticion = document.getElementById("audio-repeticion");
        btnGrabarIntento.style.display = "none";
        delete btnGrabarIntento.dataset.oracion;

        if (data.audio_url) {
            audioRespuesta.src = data.audio_url + "?t=" + new Date().getTime();
            audioRespuesta.play().catch(err => console.log("Error al reproducir audio:", err));
        }

        audioRespuesta.onended = () => {
            if (data.repetir_url) {
                audioRepeticion.src = data.repetir_url + "?t=" + new Date().getTime();
                audioRepeticion.play().catch(err => console.log("Error audio repetici√≥n:", err));
            }
        };

        audioRepeticion.onended = () => {
            btnGrabarIntento.style.display = "block";
            btnGrabarIntento.dataset.respuesta = data.respuesta;
        };
    });
}

function mostrarImagenes(urls) {
    imagenesContenedor.innerHTML = "";
    urls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Imagen";
        imagenesContenedor.appendChild(img);
    });
}


btnGrabarIntento.addEventListener("pointerdown", () => {
  audioChunksIntento = [];

  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {

    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const mimeTypeIntento = isSafari ? "audio/mp4" : "audio/webm";

    mediaRecorderIntento = new MediaRecorder(stream, { mimeType: mimeTypeIntento });

    mediaRecorderIntento.ondataavailable = e => audioChunksIntento.push(e.data);

    mediaRecorderIntento.onstop = async () => {

      if (audioChunksIntento.length === 0) {
        console.log("Audio vac√≠o");
        return;
      }
    
      await new Promise(resolve => setTimeout(resolve, 200));
    
      const blob = new Blob(audioChunksIntento, { type: mimeTypeIntento });
    
      if (blob.size === 0) {
        console.log("Blob vac√≠o");
        return;
      }
    
      const nombre = isSafari ? "intento.mp4" : "intento.webm";
      enviarIntento(blob, nombre);
    };
    
        mediaRecorderIntento.start(1000);
        mensajeValidacion.innerText = "üéôÔ∏è Habla ahora...";
      });
    });

btnGrabarIntento.addEventListener("pointerup", () => {
  if (mediaRecorderIntento?.state === "recording") {
    mediaRecorderIntento.stop();
  }
});
  
btnGrabarIntento.addEventListener("touchstart", (e) => {
  e.preventDefault();
  btnGrabarIntento.dispatchEvent(new Event("pointerdown"));
});

btnGrabarIntento.addEventListener("touchend", (e) => {
  e.preventDefault();
  btnGrabarIntento.dispatchEvent(new Event("pointerup"));
});

function enviarIntento(blob, nombre) {
  const formData = new FormData();
  formData.append("file", blob, nombre);

  fetch("/voz", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      if (data.texto && data.texto.trim() !== "") {
        const respuestaCorrecta =
          btnGrabarIntento.dataset.respuesta ||
          btnGrabarIntento.dataset.oracion;
        
          validarIntento(
            respuestaCorrecta,
            data.texto
        );

      } else {
        mensajeValidacion.innerText = "üëÇ No te escuch√© bien, intenta otra vez";
        btnGrabarIntento.style.display = "block";
      }
    })
    .catch(() => {
      mensajeValidacion.innerText = "‚ùå Error al escuchar";
      btnGrabarIntento.style.display = "block";
    });
}

// --- VALIDACI√ìN DEL INTENTO (CORREGIDA) ---
function validarIntento(respuestaCorrecta, intentoNi√±o) {
    // Si el intento lleg√≥ vac√≠o desde el servidor, ni siquiera intentamos validar
    if (!intentoNi√±o || intentoNi√±o.trim() === "") {
        mensajeValidacion.innerText = "üé§ No te escuch√© bien, ¬°int√©ntalo de nuevo!";
        btnGrabarIntento.style.display = "block";
        return;
    }

    fetch("/validar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ respuesta: respuestaCorrecta, intento: intentoNi√±o })
    })
    .then(res => res.json())
    .then(data => {
        // Mostramos lo que el ni√±o dijo para que el padre vea qu√© entendi√≥ el sistema
        const mensajeFinal = data.mensaje + ` (T√∫ dijiste: "${intentoNi√±o}")`;
        mensajeValidacion.innerText = mensajeFinal;
        btnGrabarIntento.style.display = "none";

        // L√≥gica de √©xito flexible: Si la IA dice que es correcto o el mensaje es positivo
        const esCorrecto = 
            data.correcto === true || 
            data.mensaje.toLowerCase().includes("muy bien") || 
            data.mensaje.toLowerCase().includes("perfecto") ||
            data.mensaje.toLowerCase().includes("excelente") ||
            data.mensaje.toLowerCase().includes("lograste");

        // Reproducimos la respuesta del asistente (audio_url ya viene en /validar usualmente)
        // Pero usamos tu ruta /tts como respaldo si no viniera
        const textoAHablar = data.mensaje;
        
        fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ texto: textoAHablar })
        })
        .then(res => res.json())
        .then(dataTTS => {
            if (!dataTTS.audio_url) {
                btnGrabarIntento.style.display = "block";
                return;
            }

            const audioMensaje = new Audio(dataTTS.audio_url + "?t=" + new Date().getTime());

            audioMensaje.onended = () => {
                // Si es un ejercicio de secuencia de palabras (A-E-I-O-U)
                if (!btnGrabarIntento.dataset.oracion) {
                    if (esCorrecto) {
                        palabrasPendientes.shift(); // Quitamos la palabra lograda
                        palabrasCompletadas++;
                        reproducirSiguientePalabra(); // <--- AVANZA AL SIGUIENTE
                    } else {
                        btnGrabarIntento.style.display = "block"; // Reintentar la misma
                    }
                } else {
                    // Si es el ejercicio de una sola oraci√≥n
                    if (esCorrecto) {
                        // Volver al men√∫ de ejercicios despu√©s de un √©xito
                        setTimeout(() => {
                            contenedorEjercicios.style.display = "block";
                            mensajeValidacion.innerText = "¬°Lo lograste! Elige otro ejercicio.";
                        }, 1000);
                    } else {
                        btnGrabarIntento.style.display = "block";
                    }
                }
            };

            audioMensaje.play().catch(err => {
                console.log("Error audio:", err);
                btnGrabarIntento.style.display = "block";
            });
        });
    })
    .catch(err => {
        console.error(err);
        mensajeValidacion.innerText = "‚ùå Error al validar. Revisa tu conexi√≥n.";
        btnGrabarIntento.style.display = "block";
    });
}
</script>
</body>
